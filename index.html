<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Puzzles with 11</title>

  <!-- Optional: friendly geometric font similar to the site’s vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">Math Puzzles with 11</h1>
      <nav class="nav">
        <a href="#" class="nav-link is-active">Home</a>
        <a href="#" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h2>Discover the magic of 11</h2>
      <p>Quick, friendly puzzles that reveal patterns and tricks with the number 11.</p>
      <button class="btn btn-primary" id="startBtn">Start Puzzle</button>
    </section>

    <section class="card" id="puzzle-area" hidden>
      <div class="progress">
        <div class="progress-bar" id="progressBar" style="width:0%"></div>
      </div>

      <h3 id="puzzle-question">Puzzle will appear here…</h3>

      <label class="sr-only" for="answer">Your answer</label>
      <input class="input" id="answer" type="text" placeholder="Type your answer" autocomplete="off" />
      <div class="actions">
        <button class="btn" id="hintBtn">Hint</button>
        <button class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
      <p class="feedback" id="feedback" aria-live="polite"></p>

      <div class="footer-actions">
        <button class="btn btn-ghost" id="prevBtn" disabled>◀ Prev</button>
        <span id="counter" class="muted">Puzzle 1 of 1</span>
        <button class="btn btn-ghost" id="nextBtn" disabled>Next ▶</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="year"></span> Math Puzzles with 11</small>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
